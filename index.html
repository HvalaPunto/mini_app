<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Subscription Management</title>
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Left Section</h2>
        <label for="private-key">Private Key:</label>
        <input type="text" id="private-key-left">
        <br>
        <label for="public-key">Public Key:</label>
        <input type="text" id="public-key-left">
        <br>
        <button onclick="subscribeLeft()">Subscribe</button>
    </div>
    <div class="section">
        <h2>Right Section</h2>
        <label for="private-key">Private Key:</label>
        <input type="text" id="private-key-right">
        <br>
        <label for="public-key">Public Key:</label>
        <input type="text" id="public-key-right">
        <br>
        <button onclick="triggerPayment()">Trigger a Subscription Payment</button>
    </div>
</div>

<div class="settings">
    <h2>Subscription Settings</h2>
    <label for="payment-amount">Payment Amount:</label>
    <input type="text" id="payment-amount">
    <br>
    <label for="payment-token">Payment Token:</label>
    <input type="text" id="payment-token">
    <br>
    <label for="sub-period">Subscription Period (in seconds):</label>
    <input type="text" id="sub-period">
    <br>
    <label for="sub-id">Subscription ID:</label>
    <input type="text" id="sub-id">
    <br>
    <label for="max-periods">Max Periods Allowed:</label>
    <input type="text" id="max-periods">
</div>

<div class="logs-container">
    <div class="logs">
        <h2>Left Logs</h2>
        <div id="log-left"></div>
    </div>
    <div class="logs">
        <h2>Right Logs</h2>
        <div id="log-right"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
