<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #content {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        </style>
        </head>
        <body>
        <header>
        <h1>Dynamic Website</h1>
        </header>
        <main>
        <div id="content">
        <p>Welcome to the dynamic website!</p>
        <button id="changeContent">Change Content</button>
        </div>
        </main>
        <script>
         document.addEventListener('DOMContentLoaded', function () {
            var contentDiv = document.getElementById('content');
            var changeContentButton = document.getElementById('changeContent');

        changeContentButton.addEventListener('click', function () {
            var newContent = '<p>Content changed dynamically!</p>';
            contentDiv.innerHTML = newContent;
        });
        });
        </script>
        </body>
        </html>
