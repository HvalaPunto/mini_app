<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Update Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #timeDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219d54;
        }
    </style>
</head>
<body>
<header>
    <h1>Time Update Example</h1>
</header>
<main>
    <div id="timeDisplay">Current time will be displayed here</div>
    <button id="updateTimeBtn">Update Time</button>

    <label for="userData">Enter Data:</label>
    <input type="text" id="userData">
    <button onclick="saveAndDisplay()">Save and Display</button>
    <p id="displayData"></p>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var timeDisplay = document.getElementById('timeDisplay');
        var updateTimeBtn = document.getElementById('updateTimeBtn');

        function fetchCurrentTime() {
            fetch('https://worldtimeapi.org/api/timezone/Europe/Istanbul')
                .then(response => response.json())
                .then(data => {
                    var currentTime = new Date(data.utc_datetime);
                    timeDisplay.textContent = 'Current Time: ' + currentTime.toLocaleTimeString();
                })
                .catch(error => {
                    console.error('Error fetching current time:', error);
                    timeDisplay.textContent = 'Error fetching time';
                });
        }

        // Инициализация времени при загрузке страницы
        fetchCurrentTime();

        // Обновление времени по нажатию на кнопку
        updateTimeBtn.addEventListener('click', function () {
            fetchCurrentTime();
        });
        // Call the displayData function when the page loads to show any existing data
        displayData();
    });
    function saveAndDisplay() {
        // Get the input value
        const inputValue = document.getElementById('userData').value;
        // Save the input value to local storage
        localStorage.setItem('userInput', inputValue);
        // Display the input value
        displayData();
    }
    // Function to display data
    function displayData() {
        // Retrieve the stored value from local storage
        const storedValue = localStorage.getItem('userInput');
        // Display the stored value
        const displayElement = document.getElementById('displayData');
        displayElement.textContent = `Stored Value: ${storedValue || 'No data stored.'}`;
    }

</script>

</body>
</html>
